<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">My Library</h1>
      <img src="img/Book Icon.svg" alt="book" height="50px">
    </div>
    <h2>Library Collection</h2>
    <div class="addNewBookButton">
      <button class="add" onclick="bookForm()">+</button>
    </div>
    <div class="wrapper">
      <form action="" id="formID" style="display: block;">
        <div class="form"> 
          <h3>New Book</h3>
          <div class="input">
            <label for="bookTitle">Book:</label>
            <input type="text" name="bookTitle" id="bookTitle" required >
          </div>

          <div class="input">
            <label for="">Author:</label>
            <input type="text" name="author" id="author" required >
          </div>

          <div class="input">
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" required >
          </div>

          <div class="input read">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" >
          </div>

          <input type="submit" value="Add Book">
        </div>
      </form>
    </div>
    <div class="library">
      <div class="book one">
          <h3>Rich Dad Poor Dad</h2>
          <p>Author: Robert Kiyosaki</p>
          <p>Pages: 300</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
      </div>
      <div class="book two">
        <h3>The Slight Edge</h2>
          <p>Author: Jeff Olson</p>
          <p>Pages: 230</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
      </div>
    </div>
  </body>
</html>
