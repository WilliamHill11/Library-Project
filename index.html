<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">My Library</h1>
    <div class="addNewBookButton">
      <button class="add" onclick="bookForm()">+</button>
    </div>
    <form action="" id="formID" style="display: block;">
      <div>
        <label for="bookTitle">Book:</label>
        <input type="text" name="bookTitle" id="bookTitle" required >
      </div>

      <div>
        <label for="">Author:</label>
        <input type="text" name="author" id="author" required >
      </div>

      <div>
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required >
      </div>

      <div>
        <label for="read">Did You Read?</label>
        <input type="text" name="read" id="read" required >
      </div>

      <input type="submit">
    </form>
    <h2>Library Collection</h2>
    <div class="library">
      <div class="book one">
          <h3>Rich Dad Poor Dad</h2>
          <p>Author: Robert Kiyosaki</p>
          <p>Pages: 300</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
      </div>
      <div class="book two">
        <h3>The Slight Edge</h2>
          <p>Author: Jeff Olson</p>
          <p>Pages: 230</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
      </div>
    </div>
  </body>
</html>
