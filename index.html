<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1 class="title">My Library</h1>
      <img src="img/Book Icon.svg" alt="book" height="50px">
      <button data-button-target=".form" class="add" onclick="bookForm()">+</button>
    </div>
    <h2>Library Collection</h2>
    <div class="wrapper">
      <form action="" id="formID" style="display: none;">
        <div class="form"">
          <div class="bookHeader">
            <h3>New Book</h3>
            <div class="exit" data-close-button >&#10006;</div>
          </div> 
          <div class="input">
            <label for="title">Book:</label>
            <input type="text" name="title" id="title" required >
          </div>

          <div class="input">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required >
          </div>

          <div class="input">
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" required >
          </div>

          <div class="input read">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">
          </div>

          <input type="submit" value="Add Book" id="formSubmit" >
        </div>
      </form>
      <div class="library">
        <div class="initialBook">
            <h3>Rich Dad Poor Dad</h2>
            <p>Author: Robert Kiyosaki</p>
            <p>Pages: 300</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="initialBook">
          <h3>The Slight Edge</h2>
            <p>Author: Jeff Olson</p>
            <p>Pages: 230</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
      </div>
    </div>
    <div id="overlay" ></div>
  </body>
</html>
